version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: soniarose-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: soniarose
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-soniarose}
      POSTGRES_DB: soniarose
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soniarose"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - soniarose-network

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: soniarose-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - soniarose-network

  # NestJS API
  api:
    image: ghcr.io/pistonsolutions/soniarose-api:latest
    container_name: soniarose-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://soniarose:${DATABASE_PASSWORD:-soniarose}@postgres:5432/soniarose

      # Redis
      REDIS_URL: redis://redis:6379

      # Telnyx
      TELNYX_API_KEY: ${TELNYX_API_KEY}
      TELNYX_PUBLIC_KEY: ${TELNYX_PUBLIC_KEY}
      TELNYX_PHONE_NUMBER: ${TELNYX_PHONE_NUMBER}

      # Clerk
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}

      # App config
      NODE_ENV: production
      PORT: 3001
    networks:
      - soniarose-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # Next.js Web App (serves both landing page and CRM via route groups)
  web:
    image: ghcr.io/pistonsolutions/soniarose-web:latest
    container_name: soniarose-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      # API endpoint (nginx will route /api to api service)
      NEXT_PUBLIC_API_URL: /api

      # Clerk (public keys are safe to expose)
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      
      # Clerk secret key for server-side auth
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}

      # App config
      NODE_ENV: production
      PORT: 3000
    networks:
      - soniarose-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: soniarose-nginx
    restart: unless-stopped
    depends_on:
      - api
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - soniarose-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  soniarose-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
